<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke HTML5 Player</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #121212; 
            color: #fff; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }
        .main-container { 
            display: flex; 
            gap: 2rem; 
            width: 95%; 
            max-width: 1400px; 
            height: 90vh; 
        }
        .player-column { 
            flex: 3; 
            display: flex; 
            flex-direction: column; 
        }
        .sidebar-column { 
            flex: 1; 
            background-color: #1e1e1e; 
            border-radius: 10px; 
            padding: 1.5rem; 
            display: flex; 
            flex-direction: column; 
            gap: 1.5rem; 
        }
        video { 
            width: 100%; 
            height: 100%; 
            background-color: #000; 
            border-radius: 10px; 
            object-fit: contain; 
        }
        h3 { 
            margin-top: 0; 
            margin-bottom: 0.5rem;
            color: #ccc;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        #queue-container, #browser-container {
            display: flex;
            flex-direction: column;
            min-height: 0; /* Fix for flexbox overflow */
        }
        #queue-container {
             flex-shrink: 1;
        }
        #browser-container {
            flex-grow: 1;
        }
        #songQueue, #songBrowser {
            overflow-y: auto;
        }
        .queue-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 8px; 
            border-radius: 5px; 
            font-size: 0.9rem;
        }
        .queue-item:nth-child(odd) { 
            background-color: #282828; 
        }
        .queue-item .song-name { 
            font-weight: bold; 
        }
        .queue-item .user-name { 
            font-style: italic; 
            color: #aaa; 
            margin-left: 1rem;
            white-space: nowrap;
        }
        #qr-container img { 
            max-width: 150px; 
            display: block; 
            margin: 0 auto; 
            border: 5px solid white; 
            border-radius: 5px; 
        }
        #qr-container p {
             text-align: center; 
             font-size: 0.8rem;
             color: #aaa;
             margin-bottom: 0.5rem;
        }

        /* Estilos para el nuevo explorador */
        .browser-item, .back-btn { 
            padding: 8px 12px; 
            background-color: #2c2c2c; 
            border-radius: 5px; 
            cursor: pointer; 
            text-align: left; 
            font-size: 0.9rem;
            margin-bottom: 4px;
        }
        .browser-item:hover, .back-btn:hover { 
            background-color: #3f3f3f; 
        }
        .alphabet-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 6px; 
        }
        .alphabet-item { 
            padding: 5px 9px; 
            background-color: #2c2c2c; 
            border-radius: 5px; 
            cursor: pointer;
            font-weight: bold;
        }
        .alphabet-item:hover { 
            background-color: #3f3f3f; 
        }
        .back-btn { 
            font-weight: bold; 
            background-color: #1DB954; 
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="player-column">
            <video id="karaokePlayer" controls autoplay></video>
        </div>
        <div class="sidebar-column">
            <div id="qr-container">
                <h3>Control Remoto</h3>
                <p>Escanea para añadir canciones</p>
                <img id="qrCode" src="" alt="QR Code">
            </div>

            <div id="queue-container">
                <h3>Cola de reproducción</h3>
                <div id="songQueue"></div>
            </div>

            <div id="browser-container">
                <h3>Explorador de Canciones</h3>
                <div id="songBrowser"></div>
            </div>
        </div>
    </div>

    <script src="karaoke.js"></script>

</body>
</html>
