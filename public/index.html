<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xaraoke Host</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #121212; 
            color: #fff; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }
        .hidden { display: none !important; }

        /* --- MODAL DE BIENVENIDA --- */
        #welcome-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.95); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        #welcome-modal h1 { font-size: 3rem; margin-bottom: 0; }
        #welcome-modal p { font-size: 1.2rem; color: #aaa; }
        #start-btn { font-size: 1.5rem; padding: 15px 40px; border: none; border-radius: 50px; background-color: #1DB954; color: white; cursor: pointer; margin-top: 20px; transition: background-color 0.2s; }
        #start-btn:hover { background-color: #1ed760; }
        
        /* --- ESTRUCTURA PRINCIPAL DE 3 COLUMNAS --- */
        .main-container { 
            display: flex; 
            gap: 1.5rem; 
            width: 98%; 
            max-width: 1800px; 
            height: 95vh; 
        }
        .sidebar-left { flex: 1; display: flex; flex-direction: column; gap: 1.5rem; }
        .player-column { flex: 4; display: flex; }
        .sidebar-right { flex: 1; display: flex; flex-direction: column; gap: 1.5rem; }

        .sidebar-section {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        video { width: 100%; height: 100%; background-color: #000; border-radius: 10px; object-fit: contain; }
        h3 { 
            margin-top: 0; 
            margin-bottom: 1rem; 
            color: #ccc; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            letter-spacing: 1px;
            text-align: center; /* T√≠tulos de secci√≥n centrados */
        }

        /* --- ESTILOS ESPEC√çFICOS DE LA BARRA IZQUIERDA --- */
        #now-playing, #up-next { text-align: center; }
        .info-card-title { font-weight: bold; font-size: 1.2rem; color: #fff; }
        .info-card-subtitle { font-size: 1rem; color: #b3b3b3; }
        .info-card-user { font-style: italic; font-size: 0.9rem; color: #1DB954; margin-top: 5px; }
        #qr-container p { text-align: center; font-size: 0.8rem; color: #aaa; margin-bottom: 0.5rem; }
        #qr-container img { max-width: 100%; display: block; margin: 0 auto; border: 5px solid white; border-radius: 5px; }

        /* --- ESTILOS ESPEC√çFICOS DE LA BARRA DERECHA --- */
        #queue-container, #browser-container { flex-grow: 1; min-height: 0; }
        #songQueue, #songBrowser { overflow-y: auto; }
        .queue-item { display: flex; justify-content: space-between; padding: 8px; border-radius: 5px; font-size: 0.9rem; }
        .queue-item:nth-child(odd) { background-color: #282828; }
        .queue-item .song-name { font-weight: bold; }
        .queue-item .user-name { font-style: italic; color: #aaa; margin-left: 1rem; white-space: nowrap; }
        
        /* Estilos del explorador (sin cambios funcionales) */
        .browser-item, .back-btn { padding: 8px 12px; background-color: #2c2c2c; border-radius: 5px; cursor: pointer; text-align: left; font-size: 0.9rem; margin-bottom: 4px; }
        .browser-item:hover, .back-btn:hover { background-color: #3f3f3f; }
        .alphabet-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .alphabet-item { padding: 5px 9px; background-color: #2c2c2c; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .alphabet-item:hover { background-color: #3f3f3f; }
        .back-btn { font-weight: bold; background-color: #1DB954; }
    </style>
</head>
<body>
    <div id="welcome-modal">
        <h1>Xaraoke üé§</h1>
        <p>Haz clic para iniciar la sesi√≥n de karaoke</p>
        <button id="start-btn">Comenzar</button>
    </div>

    <div class="main-container hidden">
        
        <div class="sidebar-left">
            <div id="now-playing" class="sidebar-section">
                <h3>üé§ Ahora Suena</h3>
                <div id="now-playing-content">
                    <div class="info-card-title">Cargando...</div>
                    <div class="info-card-user"></div>
                    <div class="info-card-subtitle"></div>
                </div>
            </div>
            <div id="up-next" class="sidebar-section">
                <h3>‚è≠Ô∏è A Continuaci√≥n</h3>
                <div id="up-next-content">
                    <div class="info-card-title">Nadie en espera</div>
                </div>
            </div>
            <div id="qr-container" class="sidebar-section">
                <h3>üì≤ Control Remoto</h3>
                <div id="room-code" style="text-align: center; font-size: 2rem; font-weight: bold; letter-spacing: 5px; margin-bottom: 1rem; color: #1DB954;">----</div>
                <p>Escanea para a√±adir canciones</p>
                <img id="qrCode" src="" alt="QR Code">
            </div>
        </div>
        
        <div class="player-column">
            <video id="karaokePlayer" controls autoplay></video>
        </div>
        
        <div class="sidebar-right">
            <div id="queue-container" class="sidebar-section">
                <h3>üóíÔ∏è Pr√≥ximas 5 Canciones</h3>
                <div id="songQueue"></div>
            </div>
            <div id="browser-container" class="sidebar-section">
                <h3>üé∂ Explorador de Canciones</h3>
                <div id="songBrowser"></div>
            </div>
        </div>

    </div>
    <script src="karaoke.js"></script>
</body>
</html>
