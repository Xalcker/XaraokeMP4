<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XaraokeMP4 Host</title>
    
    <script>
        (function() {
            if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                let roomCode = prompt("Introduce el c√≥digo de 4 letras de la sala que ves en la pantalla principal:", "");
                if (roomCode && roomCode.trim().length === 4) {
                    window.location.href = `/remote.html?sala=${roomCode.trim().toUpperCase()}`;
                } else if (roomCode !== null) {
                    alert("C√≥digo de sala inv√°lido. Por favor, introduce el c√≥digo de 4 letras.");
                }
            }
        })();
    </script>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #121212; 
            color: #fff; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }
        .hidden { display: none !important; }

        #welcome-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.95); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        #welcome-modal h1 { font-size: 3rem; margin-bottom: 0; }
        #welcome-modal p { font-size: 1.2rem; color: #aaa; }
        #start-btn { font-size: 1.5rem; padding: 15px 40px; border: none; border-radius: 50px; background-color: #1DB954; color: white; cursor: pointer; margin-top: 20px; transition: background-color 0.2s; }
        #start-btn:hover { background-color: #1ed760; }
        
        .main-container { 
            display: flex; 
            gap: 1.5rem; 
            width: 98%; 
            /* Aumentamos el max-width para 4K, o lo quitamos si queremos que ocupe todo */
            max-width: 3000px; /* Permitir√° que se estire m√°s en pantallas grandes */
            height: 95vh; 
        }
        .sidebar-left { 
            flex: 1; /* Ocupar√° 1 parte */
            display: flex; 
            flex-direction: column; 
            gap: 1.5rem; 
        }
        .player-column { 
            flex: 4; /* Ocupar√° 4 partes, es decir 4 veces el tama√±o de una sidebar */
            display: flex; 
            min-width: 0; /* Permite que el video se encoja correctamente */
        }
        .sidebar-right { 
            flex: 1; /* Ocupar√° 1 parte */
            display: flex; 
            flex-direction: column; 
            gap: 1.5rem; 
        }

        .sidebar-section {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0; /* Evita que las secciones se encojan demasiado */
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            background-color: #000; 
            border-radius: 10px; 
            object-fit: contain; 
            aspect-ratio: 16/9; /* Mantiene la proporci√≥n del video */
        }
        h3 { 
            margin-top: 0; 
            margin-bottom: 1rem; 
            color: #ccc; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            letter-spacing: 1px;
            text-align: center;
        }

        #now-playing, #up-next { text-align: center; }
        .info-card-title { font-weight: bold; font-size: 1.2rem; color: #fff; }
        .info-card-subtitle { font-size: 1rem; color: #b3b3b3; }
        .info-card-user { font-style: italic; font-size: 0.9rem; color: #1DB954; margin-top: 5px; }
        #qr-container p { text-align: center; font-size: 0.8rem; color: #aaa; margin-bottom: 0.5rem; }
        #qr-container img { max-width: 100%; display: block; margin: 0 auto; border: 5px solid white; border-radius: 5px; }

        #queue-container { flex-grow: 1; min-height: 0; } /* La cola puede crecer para ocupar espacio */
        #songQueue { overflow-y: auto; }
        .queue-item { display: flex; justify-content: space-between; padding: 8px; border-radius: 5px; font-size: 0.9rem; }
        .queue-item:nth-child(odd) { background-color: #282828; }
        .queue-item .song-name { font-weight: bold; }
        .queue-item .user-name { font-style: italic; color: #aaa; margin-left: 1rem; white-space: nowrap; }
        
        /* --- NUEVO: CSS RESPONSIVO PARA PANTALLAS PEQUE√ëAS --- */
        @media (max-width: 1280px) {
            body { height: auto; overflow: auto; padding: 1rem 0; }
            .main-container {
                flex-direction: column;
                height: auto;
                width: 95%;
            }
            .player-column {
                order: 1; /* El video aparece primero */
            }
            .sidebar-left {
                order: 2; /* Luego la barra izquierda */
                flex-direction: row; /* Elementos lado a lado */
                justify-content: space-around;
                align-items: center;
            }
            .sidebar-right {
                order: 3; /* Finalmente la barra derecha */
            }
            #now-playing, #up-next, #qr-container {
                flex: 1; /* Distribuye el espacio equitativamente en la fila */
                min-width: 250px; /* Asegura un ancho m√≠nimo para cada secci√≥n */
            }
            #queue-container {
                min-height: 200px; 
            }
        }
    </style>
</head>
<body>
    <div id="welcome-modal">
        <h1>XaraokeMP4 üé§</h1>
        <p>Haz clic para iniciar la sesi√≥n</p>
        <button id="start-btn">Comenzar</button>
    </div>

    <div class="main-container hidden">
        <div class="sidebar-left">
            <div id="now-playing" class="sidebar-section">
                <h3>üé§ Ahora Suena</h3>
                <div id="now-playing-content">
                    <div class="info-card-title">Cargando...</div>
                    <div class="info-card-user"></div>
                    <div class="info-card-subtitle"></div>
                </div>
            </div>
            <div id="up-next" class="sidebar-section">
                <h3>‚è≠Ô∏è A Continuaci√≥n</h3>
                <div id="up-next-content">
                    <div class="info-card-title">Nadie en espera</div>
                </div>
            </div>
        </div>
        
        <div class="player-column">
            <video id="karaokePlayer" controls controlslist="nodownload" autoplay></video>
        </div>
        
        <div class="sidebar-right">
            <div id="queue-container" class="sidebar-section">
                <h3>üóíÔ∏è Pr√≥ximas 5 Canciones</h3>
                <div id="songQueue"></div>
            </div>
            <div id="qr-container" class="sidebar-section">
                <h3>üì≤ Control Remoto</h3>
                <div id="room-code" style="text-align: center; font-size: 2rem; font-weight: bold; letter-spacing: 5px; margin-bottom: 1rem; color: #1DB954;">----</div>
                <p>Escanea para a√±adir canciones</p>
                <img id="qrCode" src="" alt="QR Code">
            </div>
        </div>
    </div>
    <script src="karaoke.js"></script>
</body>
</html>
